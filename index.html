<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <img src="logo1.jpg" alt="logo" style="height: 150px; width: 400px" />
      <input
        type="text"
        placeholder="research for a product..."
        style="height: 40px; width: 600px"
      />
      <button type="button" class="btn btn-danger">Search</button>
    </div>

    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-8">
          <div class="table-responsive">
            <table id="myTable" class="table">
              <thread>
                <tr>
                  <th>Product</th>
                  <th>Description</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th class="text-right">
                    <span id="amount" class="amount">Amount</span>
                  </th>
                </tr>
              </thread>
              <tbody class="row1">
                <tr>
                  <td>
                    <div class="product-img">
                      <div class="img-product">
                        <img src="black-opium.jpg" />
                      </div>
                    </div>
                  </td>
                  <td>
                    <p>"Women perfum Black opium "</p>
                    <p>volume=50ml</p>
                    <div class="like-delete">
                      <div class="like-btn">
                        <i class="far fa-heart"> Put aside</i>
                      </div>

                      <div class="delete-btn">
                        <i class="far fa-trash-alt"> Delete</i>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="button-container">
                      <button class="cart-qty-plus" type="button" value="+">
                        +
                      </button>
                      <input
                        type="text"
                        name="quty"
                        min="0"
                        class="qty form-control"
                        value="0"
                      />
                      <button class="cart-qty-minus" type="button" value="-">
                        -
                      </button>
                      
                    </div>
                  </td>
                  <td>
                    <input
                      type="text"
                      value="350"
                      class="price form-control"
                      disabled
                    />
                  </td>
                  
                  <td align="right">
                    <span  class="amount">0</span>
                  </td>
                </tr>
            

              <tr>
                <td>
                  <div class="product-img">
                    <div class="img-product">
                      <img src="la vie est belle.jpg" />
                    </div>
                  </div>
                </td>
                <td>
                  <p>"women perfum la vie est belle"</p>
                  <p>Volume=100ml</p>
                  <div class="like-delete">
                    <div class="like-btn">
                      <i class="far fa-heart"> Put aside</i>
                    </div>

                    <div class="delete-btn">
                      <i class="far fa-trash-alt"> Delete</i>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="button-container">
                    <button class="cart-qty-plus" type="button" value="+">
                      +
                    </button>
                    <input
                      type="text"
                      name="quty"
                      min="0"
                      class="qty form-control"
                      value="0"
                    />
                    <button class="cart-qty-minus" type="button" value="-">
                      -
                    </button>
                  </div>
                </td>
                <td>
                  <input
                    type="text"
                    value="300"
                    class="price form-control"
                    disabled
                  />
                </td>
                <td align="right" >
                  <span   class="amount">0</span>
                </td>
              </tr>

              <tr>
                <td>
                  <div class="product-img">
                    <div class="img-product">
                      <img src="sauvage.jpg" />
                    </div>
                  </div>
                </td>
                <td>
                  <p>"Men perfum sauvage"</p>
                  <p>Volume=100ml</p>
                  <div class="like-delete">
                    <div class="like-btn">
                      <i class="far fa-heart"> Put aside</i>
                    </div>

                    <div class="delete-btn">
                      <i class="far fa-trash-alt"> Delete</i>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="button-container">
                    <button class="cart-qty-plus" type="button" value="+">
                      +
                    </button>
                    <input
                      type="text"
                      name="quty"
                      min="0"
                      class="qty form-control"
                      value="0"
                    />
                    <button class="cart-qty-minus" type="button" value="-">
                      -
                    </button>
                  </div>
                </td>
                <td>
                  <input
                    type="text"
                    value="250"
                    class="price form-control"
                    disabled
                  />
                </td>
                <td align="right">
                  <span   class="amount">0</span>
                </td>
              </tr>
            </tbody>
              <tfoot>
                <tr>
                  <td colspan="4"></td>
                  <td align="right">
                    <strong
                      >Total=0DT <span id="total" class="total"></span>
                    </strong>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
